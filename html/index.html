
<!DOCTYPE html>
<html>
<head>
 <title>Homeworganizer</title>
 <link rel="stylesheet" type="text/css" href="styling.css">
 <link rel="stylesheet" type="text/javascript" href="scripts.js">
</head>


<body>  
 <h2 class="titlehead">Welcome to Homeworganizer!</h2>
  <br>
 <h3 class="desc">Homeworganizer is a simple, yet efficient source to organize <br> all of your homework and/or classwork in one place.</h3>
 <form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>

</html>
